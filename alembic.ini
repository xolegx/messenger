[alembic]
script_location = app/database/Alembic
# ѕуть к директории, где будут хранитьс€ миграции

# »м€ базы данных, с которой будет работать Alembic
sqlalchemy.url = postgresql+asyncpg://username:password@localhost/dbname

# »м€ таблицы, в которой будут хранитьс€ версии миграций
version_locations = %(here)s/versions

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args =
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s - %(levelname)s - %(message)s