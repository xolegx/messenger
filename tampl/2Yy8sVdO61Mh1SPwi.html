<html><head><base href="/" /><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Login & Registration</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #2c5282 0%, #2b6cb0 100%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: rgba(255, 255, 255, 0.85); /* Made more transparent */
    border-radius: 10px;
    padding: 1rem; /* Reduced padding from 2rem to 1rem */
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.tabs {
    display: flex;
    margin-bottom: 1rem; /* Reduced margin from 2rem to 1rem */
    border-bottom: 2px solid #e2e8f0;
}

.tab {
    padding: 0.5rem 1rem; /* Reduced padding */
    cursor: pointer;
    transition: all 0.3s;
    font-weight: 500;
    color: #4a5568;
    position: relative;
}

.tab.active {
    color: #2b6cb0;
}

.tab.active::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background: #2b6cb0;
}

.form {
    display: none;
}

.form.active {
    display: block;
}

.input-group {
    margin-bottom: 0.75rem; /* Reduced margin from 1.5rem to 0.75rem */
}

label {
    display: block;
    margin-bottom: 0.25rem; /* Reduced margin from 0.5rem to 0.25rem */
    color: #2d3748;
}

input {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #e2e8f0;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

input:focus {
    outline: none;
    border-color: #2b6cb0;
}

button {
    width: 100%;
    padding: 1rem;
    background: #2b6cb0;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #2c5282;
}

.error {
    color: #e53e3e;
    font-size: 0.9rem;
    margin-top: 0.25rem; /* Reduced margin from 0.5rem to 0.25rem */
    display: none;
}
</style>
</head>
<body>
<div class="container">
    <div class="tabs">
        <div class="tab active" data-tab="login">Авторизация</div>
        <div class="tab" data-tab="register">Регистрация</div>
    </div>

    <form id="loginForm" class="form active">
        <div class="input-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required>
            <div class="error" id="loginEmailError">Пожалуйста, введите корректный email</div>
        </div>
        <div class="input-group">
            <label for="loginPassword">Пароль</label>
            <input type="password" id="loginPassword" required>
            <div class="error" id="loginPasswordError">Пароль должен быть не менее 6 символов</div>
        </div>
        <button type="submit">Войти</button>
    </form>

    <form id="registerForm" class="form">
        <div class="input-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required>
            <div class="error" id="registerEmailError">Пожалуйста, введите корректный email</div>
        </div>
        <div class="input-group">
            <label for="registerName">Имя</label>
            <input type="text" id="registerName" required>
            <div class="error" id="registerNameError">Имя обязательно для заполнения</div>
        </div>
        <div class="input-group">
            <label for="registerPassword">Пароль</label>
            <input type="password" id="registerPassword" required>
            <div class="error" id="registerPasswordError">Пароль должен быть не менее 6 символов</div>
        </div>
        <div class="input-group">
            <label for="registerPasswordConfirm">Подтвердите пароль</label>
            <input type="password" id="registerPasswordConfirm" required>
            <div class="error" id="registerPasswordConfirmError">Пароли не совпадают</div>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const tabs = document.querySelectorAll('.tab');
    const forms = document.querySelectorAll('.form');

    // Tab switching
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            tab.classList.add('active');
            document.querySelector(`.form#${tab.dataset.tab}Form`).classList.add('active');
        });
    });

    // Login form handling
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch('https://your-fastapi-server/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                window.location.href = '/chat';
            } else {
                const error = await response.json();
                alert(error.detail);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Произошла ошибка при входе');
        }
    });

    // Register form handling
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('registerEmail').value;
        const name = document.getElementById('registerName').value;
        const password = document.getElementById('registerPassword').value;
        const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

        if (password !== passwordConfirm) {
            document.getElementById('registerPasswordConfirmError').style.display = 'block';
            return;
        }

        try {
            const response = await fetch('https://your-fastapi-server/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, name, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                window.location.href = '/chat';
            } else {
                const error = await response.json();
                alert(error.detail);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Произошла ошибка при регистрации');
        }
    });

    // Input validation
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            const error = document.getElementById(`${input.id}Error`);
            if (error) {
                error.style.display = 'none';
            }
        });
    });
});
</script>
</body></html>
